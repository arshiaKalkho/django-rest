{% extends 'main/base.html' %}

{% block title %}
    view list
{% endblock %}

{% block content%}
    <h1>{{list.name}}</h1>

    <ul>
        {% for item in list.item_set.all %}
            <li>
                <h3>
                    {{item.text}}
                </h3>    
            
                {% if item.complete == False %}
                    Not Completed
                {% else%}
                    Completed
                {% endif%}
            </li>
        {% endfor%}
    </ul>
{% endblock %}
